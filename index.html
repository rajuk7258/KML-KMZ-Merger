<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KML / KMZ Merger</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">KML / KMZ Merger</h1>
      <div class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center mb-4">
        <p class="mb-2 text-sm">Drag and drop or select .kml/.kmz files</p>
        <input id="fileInput" type="file" multiple accept=".kml,.kmz" class="hidden">
        <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Select Files</button>
        <button onclick="clearFiles()" class="ml-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Clear All</button>
      </div>
      <ul id="fileList" class="mb-4 space-y-2"></ul>
      <div class="text-center">
        <button onclick="mergeFiles()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">ğŸ” Merge Files</button>
      </div>
      <div id="output" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
